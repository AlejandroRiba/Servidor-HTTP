<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 413 - Request Entity Too Large</title>
    <style>
        /* Reset global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f0f4f8, #d7e0e9); /* Fondo degradado suave */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow: hidden;
            position: relative;
            animation: backgroundAnimation 10s ease-in-out infinite;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        /* TÃ­tulo animado (solo texto con gradiente naranja) */
        h1 {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #f78c42, #f39c12, #f5a623);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: fadeInTitle 2s ease-out forwards, pulse 4s ease-in-out infinite;
        }

        /* SubtÃ­tulo */
        h2 {
            font-size: 1.8rem;
            font-weight: 300;
            margin-top: 10px;
            color: #b0b0b0; /* Gris suave que combina con el naranja */
            opacity: 0;
            animation: fadeInText 3s 1s forwards;
        }

        /* Emoji animado (pulso suave) */
        .emoji {
            font-size: 6rem;
            margin: 20px 0;
            animation: fadeInEmoji 2s 1.5s forwards, pulse 4s ease-in-out infinite;
        }

        /* Texto adicional */
        p {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInText 3s 2s forwards;
        }

        /* BotÃ³n */
        a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #f78c42;
            color: white;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
            opacity: 0;
            animation: fadeInText 3s 3s forwards;
        }

        a:hover {
            background-color: #f39c12;
            transform: scale(1.1);
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInTitle {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInEmoji {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #f0f4f8, #d7e0e9);
            }
            50% {
                background: linear-gradient(135deg, #a4b7c2, #e9f7fe);
            }
            100% {
                background: linear-gradient(135deg, #f0f4f8, #d7e0e9);
            }
        }

        /* Efecto de partÃ­culas que caen */
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            animation: fall 2s infinite;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translateY(300px) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Â¡ERROR 413!</h1>
        <h2>REQUEST ENTITY TOO LARGE</h2>
        <div class="emoji">ðŸš§</div>
        <p>Â¡Parece que el archivo que intentas enviar es demasiado grande! Intenta reducir su tamaÃ±o y vuelve a intentarlo.</p>
        <a href="/index.html">Volver al inicio</a>
    </div>

    <!-- Efecto de partÃ­culas que caen con el mouse -->
    <script>
        document.addEventListener("mousemove", (e) => {
            for (let i = 0; i < 3; i++) {  // Genera mÃºltiples partÃ­culas en cada movimiento del mouse
                let particle = document.createElement("div");
                particle.classList.add("particle");
                document.body.appendChild(particle);

                let size = Math.random() * 5 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                let x = e.pageX + (Math.random() - 0.5) * 10;  // VarÃ­a ligeramente la posiciÃ³n del mouse
                let y = e.pageY;

                particle.style.left = `${x - size / 2}px`;
                particle.style.top = `${y - size / 2}px`;

                // Elimina la partÃ­cula despuÃ©s de que haya caÃ­do
                setTimeout(() => {
                    particle.remove();
                }, 2000);  // DuraciÃ³n de la caÃ­da
            }
        });
    </script>
</body>
</html>
