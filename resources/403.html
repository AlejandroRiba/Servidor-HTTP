<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 403 - Forbidden</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?abstract,technology') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            animation: fadeInBackground 3s ease;
            cursor: pointer;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            animation: bounceIn 2s ease;
            position: relative;
        }
        h1 {
            font-size: 4.5rem;
            margin-bottom: 10px;
            display: inline-block;
            color: #ff6347;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: textPulse 1.5s infinite, textGlow 1.5s infinite;
        }
        .forbidden {
            font-size: 3rem;
            color: #ffdf00;
            margin-left: 20px;
            text-transform: uppercase;
            animation: forbiddenPulse 1.5s infinite;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
            animation: fadeIn 2s ease;
        }
        .emoji {
            font-size: 6rem;
            margin: 20px 0;
            animation: rotateEmoji 2s infinite, blinkEmoji 1.5s infinite;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6347;
            color: #fff;
            font-weight: bold;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s, transform 0.2s;
            animation: buttonPop 2s infinite alternate;
        }
        a:hover {
            background: #ffdf00;
            color: #000;
            transform: scale(1.1);
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }
            .emoji {
                font-size: 4rem;
            }
        }
        /* Animaciones */
        @keyframes fadeInBackground {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes textPulse {
            0%, 100% {
                color: #ff6347;
            }
            50% {
                color: #ffdf00;
            }
        }
        @keyframes textGlow {
            0%, 100% {
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5), 0 0 30px #ff6347, 0 0 60px #ff6347;
            }
            50% {
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5), 0 0 30px #ffdf00, 0 0 60px #ffdf00;
            }
        }
        @keyframes forbiddenPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes rotateEmoji {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(20deg);
            }
        }
        @keyframes blinkEmoji {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        @keyframes buttonPop {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        /* Sombra dinÃ¡mica del mouse */
        body {
            pointer-events: auto;
        }
        body:hover .container {
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

</body>
</html>
