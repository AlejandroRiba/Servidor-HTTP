<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Not Found</title>
    <style>
        /* Reset global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff6ec7, #03a9f4, #9c27b0);
            background-size: 600% 600%;
            animation: gradientBG 8s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: pointer;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            text-align: center;
            padding: 50px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            z-index: 1;
            animation: bounceIn 1.5s ease-out;
            max-width: 600px;
            width: 100%;
        }

        /* T√≠tulo de Error */
        h1 {
            font-size: 5rem;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 50px rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            animation: textPulse 2s infinite;
        }

        /* Subt√≠tulo */
        h2 {
            font-size: 2rem;
            margin-top: 10px;
            font-weight: 300;
            animation: fadeIn 2s ease;
        }

        /* Emoji de error */
        .emoji {
            font-size: 6rem;
            margin: 30px 0;
            animation: rotateEmoji 3s infinite, pulseEmoji 2s infinite;
        }

        /* Bot√≥n interactivo */
        a {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff6347, #ffeb3b);
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: buttonGlow 3s ease-in-out infinite;
        }

        a:hover {
            background: linear-gradient(135deg, #ffeb3b, #ff6347);
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.5);
        }

        /* Animaciones */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes textPulse {
            0%, 100% {
                color: #ffeb3b;
            }
            50% {
                color: #ff6347;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes rotateEmoji {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(20deg);
            }
        }

        @keyframes pulseEmoji {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes buttonGlow {
            0% {
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            }
            100% {
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }
        }

        /* Efecto de part√≠culas interactivas */
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            animation: particleAnimation 3s infinite;
        }

        @keyframes particleAnimation {
            0% {
                opacity: 1;
                transform: scale(0.2);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬°ERROR 404!</h1>
        <h2>PAGE NOT FOUND</h2>
        <div class="emoji">üòµ‚Äçüí´</div>
        <p>¬°Parece que te perdiste! No encontramos la p√°gina que buscas.<br>Intenta regresar a la p√°gina principal.</p>
        <br>
        <a href="/index.html">Volver al inicio</a>
    </div>

    <!-- Efecto de part√≠culas que sigue al cursor -->
    <script>
        document.addEventListener("mousemove", (e) => {
            let particle = document.createElement("div");
            particle.classList.add("particle");
            document.body.appendChild(particle);

            let x = e.pageX;
            let y = e.pageY;

            particle.style.left = `${x - 10}px`;
            particle.style.top = `${y - 10}px`;

            let size = Math.random() * 20 + 10;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            setTimeout(() => {
                particle.remove();
            }, 3000);
        });
    </script>
</body>
</html>
